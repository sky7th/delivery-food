spring:
  profiles:
    active: local
    include:
      - console-logging
      - file-logging
  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    database-platform: H2
    hibernate:
      ddl-auto: create-drop
    properties:
        format_sql: true

app:
  jwt:
    secret: asdf
    accessTokenExpiration: 900000 # 15분
    refreshTokenExpiration: 2592000000 # 30일
    header:
      name: Authorization
      prefix: Bearer


